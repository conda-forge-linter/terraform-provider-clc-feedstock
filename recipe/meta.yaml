{% set provider= "CLC" %}
{% set goname = "github.com/terraform-providers/terraform-provider-"+provider.lower() %}
{% set version = "0.1.0" %}

{% set name = goname.split('/')[-1] %}
{% set pkg_src = ('src/'+goname).replace("/",os.sep) %}

{% set x4_plugin = name + '_v' + version + "_x4" + (".exe" if win else "")%}

{% set sha256 = "5c9c4207c0ca0206eb0d90f7f77dbbe00e91107cafd91d2f62d5f1efbf4d39a1" %}
{% set sha256_win32 = "3739cac12cc97306a8c186449ea7dfaad6b1c418b02db8f7bafda08fb5bb5bf8" %}
{% set sha256_win64 = "237979947161ac77d3fdb3a09fa610cf137c9e74d23ea5408e6e731435a43f14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
    url: https://{{ goname }}/archive/v{{ version }}.tar.gz
  fn: {{ name }}-{{ version }}.tar.gz  # [not win]
  sha256: {{ sha256 }}

  fn: {{ name }}-{{ version }}.zip  # [win]

build:
  number: 0
  script:
    - pushd {{ pkg_src }}
    - go build -v -o $GOBIN/{{ x4_plugin }} .  # [unix]
    - go build -v -o %GOBIN%\{{ x4_plugin }} .  # [win]

requirements:
  build:
    - go 1.8.*  # [not win]
    - toolchain  # [not win]
  run:
    - terraform >=0.10  # [unix]
    - terraform >=0.11.11  # [win]

test:
  requires:         # [win]
    - m2-bash       # [win]
    - m2-coreutils  # [win]

  commands:
    - bash -euf -c "echo 'provider \"{{ provider|lower }}\" { version=\"{{ version }}\" }' > init.tf"
    - terraform init
    # Tests that no plugins were downloaded
    - test -f .terraform/plugins/{{ goos }}_{{ goarch }}/lock.json
    - test ! -f .terraform/plugins/{{ goos }}_{{ goarch }}/{{ x4_plugin }}

about:
  home: https://www.terraform.io
  license: MPL 2.0
  summary: The Terraform CenturyLinkCloud {{ provider }} provider
  doc_url: https://www.terraform.io/docs/providers/{{ provider|lower }}/index.html
  dev_url: https://https://github.com/terraform-providers/{{ name }}

extra:
  recipe-maintainers:
    - sodre
